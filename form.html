<!DOCTYPE html>
<html lang="en" class="font-custom text-greyCustom">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo-small.png" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script defer src="./js/form.js"></script>

    <title>TechTrek &mdash; Navigating the Future of Technology</title>
  </head>
  <body class="bg-black">
    <header class="flex items-center justify-between px-8 pt-4 pb-4 bg-black">
      <a href="./index.html" class="logo inline">
        <img src="./img/logo-black.png" class="h-auto w-64" />
      </a>
      <nav class="nav-bar">
        <ul class="flex items-center gap-8 font-bold text-white">
          <li>
            <a
              class="hover:text-shadePrimary transition-all duration-500 cursor-pointer"
              href="./index.html"
            >
              Back</a
            >
          </li>

          <li>
            <div
              class="relative inline-block z-10 cursor-pointer max-[630px]:hidden"
            >
              <a
                class="inline-block border-primary border-2 px-6 py-4 rounded-2xl text-lg drop-shadow-md relative tracking-normal font-bold bg-black hover:bg-white transition-all duration-500"
                href="form.html"
                ><span
                  class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
                  >Talk to our team</span
                >
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="flex flex-col reveal-section max-w-4xl mx-auto px-8">
        <h2
          class="text-white text-7xl font-bold z-10 text-center mb-8 max-[441px]:text-5xl"
        >
          Let's Start Your
          <span
            class="bg-gradient-to-r from-primary to-secondary text-transparent bg-clip-text"
            >Journey</span
          >
        </h2>
        <form
          class="form bg-gradient-to-r from-primary to-secondary p-1 rounded-2xl"
        >
          <div class="p-4 bg-black rounded-2xl">
            <div class="mb-8">
              <label
                for="business-name"
                class="inline-block font-bold mb-2 bg-gradient-to-r from-primary to-secondary text-transparent bg-clip-text"
                >Business Name</label
              >
              <br />
              <input
                id="business-name"
                type="text"
                class="field rounded-2xl h-8 w-full p-4 bg-black border-2 border-primary text-white placeholder:text-shadePrimary/50 focus:outline-none focus:shadow-lg focus:shadow-primary"
                placeholder="TechTrek Innovations"
                required
              />
            </div>
            <div class="mb-8">
              <label
                for="business-email"
                class="inline-block font-bold mb-2 bg-gradient-to-r from-primary to-secondary text-transparent bg-clip-text"
                >Business E-mail</label
              >
              <br />
              <input
                id="business-email"
                type="text"
                class="field rounded-2xl h-8 w-full p-4 bg-black border-2 border-primary text-white placeholder:text-shadePrimary/50 focus:outline-none focus:shadow-lg focus:shadow-primary"
                placeholder="info@techtrekinnovations.com"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="message"
                class="inline-block font-bold mb-2 bg-gradient-to-r from-primary to-secondary text-transparent bg-clip-text"
                >Message</label
              >
              <textarea
                id="message"
                rows="10"
                class="field rounded-2xl w-full p-4 bg-black border-2 border-primary text-white placeholder:text-shadePrimary/50 focus:outline-none focus:shadow-lg focus:shadow-primary resize-none"
                placeholder="Briefly describe your company and the project you'd like to collaborate with Tech Trek on. Provide some details about your company's background, goals, and the specific project you have in mind. We're excited to hear about your ideas and explore potential partnerships with you. "
                required
              ></textarea>
            </div>
            <div class="relative block z-10 cursor-pointer text-center">
              <button
                class="btn-submit border-primary border-2 px-6 py-4 rounded-2xl text-lg drop-shadow-md relative tracking-normal font-bold bg-black hover:bg-white transition-all duration-500 text-center w-full"
                type="submit"
              >
                <span
                  class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
                  >Submit</span
                >
              </button>
            </div>
          </div>
        </form>
        <div
          class="success-message hidden absolute -bottom-20 w-full text-center text-white"
        >
          Message Sent Sucessfully! You will be redirected shortly.
        </div>
      </section>
    </main>
  </body>
</html>
